<app-header></app-header>
<main>
  <div id="dashboard">
    <app-dashboard-item [image]="{src: 'status.png', alt: 'A signal status'}" title="Server Status" class="dashboard-item">
      <app-server-status></app-server-status>
    </app-dashboard-item>
    <!-- when using square brackets angular will compute the expression in "expression" -->
    <app-dashboard-item [image]="{src: 'globe.png', alt: 'A signal globe'}" title="Traffic" class="dashboard-item">
      <app-traffic></app-traffic>
    </app-dashboard-item>

    <app-dashboard-item [image]="{src: 'list.png', alt: 'A signal status'}" title="Support Tickets" class="dashboard-item">
      <app-tickets></app-tickets>
    </app-dashboard-item>
  </div>
</main>
